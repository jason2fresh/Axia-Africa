<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="Screenshot (35).png" alt="axia-image">
    <h2> Axia HTML Assignment</h2>
    <p>
        Create a simple form to collect user information such as name, email, and message. 
        - Embed an image, a video, and an audio file into a web page.
         - Use comments in your codebase.
    </p>
    
    <form>
        <!--This is for the form Name-->
        <label for="name">Name: </label>
        <input type="text">
        <br><br>

        <!--This is for the form Email-->
        <label for ="email">Email: </label>
        <input type="email">
        <br><br>

        <!--This is for message-->
        <label for="message">Message:</label>
        <textarea name="message"></textarea>
        <br><br>

        <!--This is for image-->
        <label for="image">Upload and Image: </label>
        <input type="file" accept="image/*">
        <br><br>

        <!--This is for audio-->
        <label for="audio">Upload an audio file: </label>
        <input type="file" accept="audio/*">
        <br><br>

        <!--This is for video-->
        <label for="video">Upload your video</label>
        <input type="file" accept="video/*">
    </form>

    

</body>
</html>
