<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chikwesiri's Profile Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      width: 320px;
      transition: 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .profile-card h2 {
      margin-bottom: 5px;
      font-size: 24px;
      color: #333;
    }

    .profile-card p {
      color: #777;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .social-links a {
      text-decoration: none;
      margin: 8px;
      display: inline-block;
      font-size: 20px;
      color: #555;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #0077b5; /* LinkedIn blue as default hover */
    }

    .social-links i {
      vertical-align: middle;
    }
  </style>
  <!-- Font Awesome CDN for social icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>

  <div class="profile-card">
    <h2>Chikwesiri Chigozie</h2>
    <p>Frontend Learner | Eternal Student | Tech Explorer</p>
    
    <div class="social-links">
      <a href="https://www.linkedin.com/in/chikwesiri-c-39466b200" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/jason2fresh" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://x.com/chikwesirichig1?t=CHj41A7PjaNlelSP6zkEDw&s=08" target="_blank" title="X (Twitter)">
        <i class="fab fa-x-twitter"></i>
      </a>
      <a href="https://www.facebook.com/share/1CfnCMLAQF/" target="_blank" title="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://discord.gg/FASqFzJA" target="_blank" title="Discord">
        <i class="fab fa-discord"></i>
      </a>
    </div>
  </div>

</body>
</html>
